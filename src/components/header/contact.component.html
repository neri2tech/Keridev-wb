
<section class="py-20 bg-slate-800">
  <div class="container mx-auto px-6">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-extrabold text-white">Get in Touch</h2>
      <p class="text-lg text-gray-300 mt-4 max-w-2xl mx-auto">Have a project in mind? We'd love to hear about it. Let's create something amazing together.</p>
    </div>
    <div class="max-w-3xl mx-auto">
      <form (submit)="submitForm($event)" class="bg-slate-900 p-8 rounded-lg shadow-lg">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="name" class="block text-gray-300 font-medium mb-2">Full Name</label>
            <input type="text" id="name" name="name" class="w-full bg-slate-700 border border-slate-600 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" placeholder="John Doe">
          </div>
          <div>
            <label for="email" class="block text-gray-300 font-medium mb-2">Email Address</label>
            <input type="email" id="email" name="email" class="w-full bg-slate-700 border border-slate-600 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" placeholder="john.doe@example.com">
          </div>
        </div>
        <div class="mb-6">
          <label for="message" class="block text-gray-300 font-medium mb-2">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full bg-slate-700 border border-slate-600 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" placeholder="Tell us about your project..."></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-3 px-12 rounded-lg text-lg transition-transform transform hover:scale-105">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
