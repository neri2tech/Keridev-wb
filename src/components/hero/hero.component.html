<section class="relative bg-white dark:bg-slate-900 py-20 md:py-32 overflow-hidden">
  <!-- Animated Gradient Background -->
  <div class="absolute inset-0 -z-0">
     <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 to-purple-500 opacity-20 dark:opacity-30 blur-3xl animate-gradient"></div>
  </div>

  <!-- Floating G Icons -->
  <div class="absolute inset-0 z-0">
    @for (_ of [1,2,3,4,5,6]; track $index) {
      <div
        class="absolute text-indigo-500/50 dark:text-purple-400/50 animate-float"
        [style.top.%]="$index * 15 + 10"
        [style.left.%]="$index % 2 === 0 ? ($index * 10 + 5) : (100 - ($index * 10 + 15))"
        [style.width.rem]="$index % 3 + 1.5"
        [style.height.rem]="$index % 3 + 1.5"
        [style.opacity]="($index % 2 + 1) * 0.05"
        [style.animation-duration.s]="$index * 2 + 8"
        [style.animation-delay.s]="$index * 0.5"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12C20,13.42 19.5,14.73 18.7,15.83L14,11.13V10H10V12H14V14H10V16H16A6,6 0 0,0 12,4Z"></path>
        </svg>
      </div>
    }
  </div>

  <div class="container mx-auto px-6 relative z-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
      <!-- Left Column: Text Content -->
      <div class="text-center md:text-left">
        <h1 class="text-4xl md:text-6xl font-extrabold text-slate-800 dark:text-white leading-tight mb-4 animate-fade-in-up" style="animation-delay: 0.2s;">
          Building the Digital Future, <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-600">Today</span>.
        </h1>
        <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-8 animate-fade-in-up" style="animation-delay: 0.4s;">
          We are a full-service digital agency specializing in crafting bespoke web and mobile solutions, powered by cutting-edge AI and data-driven marketing strategies to elevate your brand.
        </p>
        <div class="flex flex-col sm:flex-row justify-center md:justify-start items-center space-y-4 sm:space-y-0 sm:space-x-4 animate-fade-in-up" style="animation-delay: 0.6s;">
          <a href="#contact" class="w-full sm:w-auto bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">
            Start Your Project
          </a>
          <a href="#services" class="w-full sm:w-auto bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 text-slate-800 dark:text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">
            Our Services
          </a>
        </div>
      </div>

      <!-- Right Column: Image -->
      <div class="flex justify-center items-center order-first md:order-last overflow-hidden animate-fade-in-up" style="animation-delay: 0.3s;">
        <img [src]="heroImageUrl()" alt="KeriDev Founder" class="w-auto h-80 md:h-96 object-contain drop-shadow-[0_20px_20px_rgba(99,102,241,0.2)] dark:drop-shadow-[0_20px_20px_rgba(0,0,0,0.4)] will-change-transform" [style.transform]="imageTransform()">
      </div>
    </div>
  </div>
</section>
