<section class="py-20 bg-slate-50 dark:bg-slate-800">
  <div class="container mx-auto px-6">
    <div class="text-center mb-12" appScrollAnimation>
      <h2 class="text-3xl md:text-4xl font-extrabold text-slate-800 dark:text-white">What Our Clients Say</h2>
      <p class="text-lg text-gray-600 dark:text-gray-300 mt-4 max-w-2xl mx-auto">We are proud to partner with businesses that trust us to deliver excellence.</p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      @for (testimonial of testimonials(); track testimonial.author) {
        <div appScrollAnimation class="bg-white/60 dark:bg-slate-900/60 backdrop-blur-lg border border-slate-200 dark:border-slate-700 rounded-lg p-8">
          <svg class="w-10 h-10 text-indigo-200 dark:text-indigo-800 mb-4" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M9.983 3v7.391c0 2.826-1.695 4.316-4.316 4.316h-.712v5.391h.712c4.493 0 8.017-3.491 8.017-8.702V3h-3.7zM21.983 3v7.391c0 2.826-1.695 4.316-4.316 4.316h-.712v5.391h.712c4.493 0 8.017-3.491 8.017-8.702V3h-3.7z"/></svg>
           <p class="text-gray-600 dark:text-gray-300 italic mb-6">"{{ testimonial.quote }}"</p>
          <div>
            <p class="font-bold text-slate-800 dark:text-white">{{ testimonial.author }}</p>
            <p class="text-sm text-gray-500 dark:text-gray-400">{{ testimonial.company }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
